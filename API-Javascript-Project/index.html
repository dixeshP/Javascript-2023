<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello</h1>
  </body>
  <script>
    const urlLink =
      "https://newsapi.org/v2/top-headlines?country=us&category=business&apiKey=449ed9bd9aaf4e619aad9f9b1c3017c3";

    console.log(urlLink);

    const xmlH = new XMLHttpRequest();

    xmlH.open("GET", urlLink);

    xmlH.onreadystatechange = function () {
      console.log(xmlH.readyState);
      if (xmlH.readyState === 4) {
        const data = JSON.parse(this.responseText);
        console.log(data.articles[0].author);
      }
    };

    xmlH.send();
  </script>
</html>
